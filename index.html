<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raymond 2 Player Webcam Game</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  overflow: hidden;
  background: radial-gradient(circle at top, #2b2b2b, #0b0b0b);
}

.game {
  display: flex;
  height: 100vh;
}

.player {
  flex: 1;
  position: relative;
  border-right: 2px solid rgba(255,255,255,0.1);
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.4));
}

.player:last-child {
  border-right: none;
}

.ui {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 18px;
  z-index: 2;
}

.player img {
  position: absolute;
  top: 55px;
  left: 10px;
  width: 120px;
  height: 120px;
  object-fit: cover;
  border-radius: 12px;
  border: 2px solid white;
}

.popup {
  position: absolute;
  font-size: 30px;
  font-weight: bold;
  animation: pop 0.5s ease-out forwards;
  pointer-events: none;
}

@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  70% { transform: scale(1.4); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}

.center-ui {
  position: fixed;
  top: 10px;
  left: 45%;
  transform: translateX(-50%);
  font-size: 20px;
  z-index: 10;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.88);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 50;
}

video {
  width: 320px;
  border-radius: 10px;
}

button {
  margin-top: 15px;
  padding: 10px 22px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 8px;
  border: none;
}

.countdown {
  font-size: 80px;
  font-weight: bold;
}

.result-text {
  font-size: 42px;
  font-weight: bold;
  margin-bottom: 20px;
}
</style>
</head>
<body>

<div class="center-ui">
  ‚è± Time: <span id="time">30</span>
</div>

<div class="game">
  <div class="player" id="p1">
    <div class="ui">Player 1 (Q)<br>Score: <span id="score1">0</span></div>
  </div>

  <div class="player" id="p2">
    <div class="ui">Player 2 (‚Üê)<br>Score: <span id="score2">0</span></div>
  </div>
</div>

<!-- Camera Overlay -->
<div class="overlay" id="cameraOverlay">
  <h2 id="camText">Player 1 - Take Photo</h2>
  <video id="video" autoplay></video>
  <button onclick="capture()">Capture</button>
</div>

<!-- Countdown Overlay -->
<div class="overlay" id="countdownOverlay" style="display:none;">
  <div class="countdown" id="countdownText">3</div>
</div>

<!-- Result Overlay -->
<div class="overlay" id="resultOverlay" style="display:none;">
  <div class="result-text" id="winnerText"></div>
  <button onclick="restart()">Retry</button>
</div>

<script>
let score1 = 0;
let score2 = 0;
let time = 30;
let playing = false;
let currentPlayerCam = 1;
let stream;
let timerInterval;

const score1El = document.getElementById("score1");
const score2El = document.getElementById("score2");
const timeEl = document.getElementById("time");
const video = document.getElementById("video");
const camText = document.getElementById("camText");
const winnerText = document.getElementById("winnerText");

async function startCamera() {
  stream = await navigator.mediaDevices.getUserMedia({ video: true });
  video.srcObject = stream;
}
startCamera();

function capture() {
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  const img = document.createElement("img");
  img.src = canvas.toDataURL();

  if (currentPlayerCam === 1) {
    document.getElementById("p1").appendChild(img);
    currentPlayerCam = 2;
    camText.textContent = "Player 2 - Take Photo";
  } else {
    document.getElementById("p2").appendChild(img);
    stopCamera();
    document.getElementById("cameraOverlay").style.display = "none";
    startCountdown();
  }
}

function stopCamera() {
  stream.getTracks().forEach(t => t.stop());
}

function startCountdown() {
  const overlay = document.getElementById("countdownOverlay");
  const text = document.getElementById("countdownText");
  overlay.style.display = "flex";

  let count = 3;
  text.textContent = count;

  const interval = setInterval(() => {
    count--;
    if (count === 0) {
      clearInterval(interval);
      overlay.style.display = "none";
      startGame();
    } else {
      text.textContent = count;
    }
  }, 1000);
}

function startGame() {
  playing = true;
  timerInterval = setInterval(() => {
    time--;
    timeEl.textContent = time;
    if (time <= 0) endGame();
  }, 1000);
}

function endGame() {
  playing = false;
  clearInterval(timerInterval);

  document.getElementById("resultOverlay").style.display = "flex";

  if (score1 > score2) {
    winnerText.textContent = "üèÜ Player 1 Wins!";
  } else if (score2 > score1) {
    winnerText.textContent = "üèÜ Player 2 Wins!";
  } else {
    winnerText.textContent = "ü§ù It's a Tie!";
  }
}

function spawnText(playerEl) {
  const text = document.createElement("div");
  text.className = "popup";
  text.textContent = "Raymond";

  const rect = playerEl.getBoundingClientRect();
  text.style.left = Math.random() * (rect.width - 120) + "px";
  text.style.top = Math.random() * (rect.height - 50) + "px";

  playerEl.appendChild(text);
  setTimeout(() => text.remove(), 1200);
}

document.addEventListener("keydown", e => {
  if (!playing) return;

  if (e.key.toLowerCase() === "q") {
    score1++;
    score1El.textContent = score1;
    spawnText(document.getElementById("p1"));
  }

  if (e.key === "ArrowLeft") {
    score2++;
    score2El.textContent = score2;
    spawnText(document.getElementById("p2"));
  }
});

function restart() {
  location.reload();
}
</script>

</body>
</html>
